name: Build and Test

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  checkout-code:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

  setup-dotnet:
    runs-on: ubuntu-latest
    needs: checkout-code
    steps:
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.x

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Build
      run: dotnet build --configuration Release

  run-tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Run Tests
      run: dotnet test --no-build --verbosity normal --configuration Release --collect:"XPlat Code Coverage"
      id: test

  upload-coverage:
    runs-on: ubuntu-latest
    needs: run-tests
    steps:
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ${{ needs.run-tests.outputs.directory }}/**/*.cobertura.xml
